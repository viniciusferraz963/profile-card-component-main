<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <img src="images/bg-pattern-card.svg" alt="" class="image-pattern">
    <perfil class="info">
      <img src="images/image-victor.jpg" alt="" class="image-perfil">
      <h2>
        Victor Crest
        <span>26</span>
      </h2>
      <h3>London</h3>
    </perfil>
    <hr>
    <perfil class="dados">
      <ul class="dados-ul">
        <li>
          <dados class="numbers">80K</dados>
          <dados class="description">Followers</dados>
        </li>
        <li>
          <dados class="numbers">803K</dados>
          <dados class="description">Likes</dados>
        </li>
        <li>
          <dados class="numbers">1.4K</dados>
          <dados class="description">Photos</dados>
        </li>
      </ul>
    </perfil>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/viniciusferraz963">Vinicius Ferraz</a>.
  </div>
</body>
</html>
